<!DOCTYPE html>
<html>
<head>
<title>Shape Maker</title>
</head>
<body>

<script>
var cprice = 1;
var hprice = 100;
var money = 1;
var gain = 0;
var hgain = 0;
setInterval(function(){document.querySelector("h2").innerText = "$" + money;}, 10);
var circle;
function update() {
clearInterval(circle);
circle = setInterval(function(){money += gain;}, 1000);
}
</script>

<h1>Shape Maker</h1>
<h2>$1</h2>
<button onclick="if(money >= cprice) {
gain += 1;
money -= cprice;
update();
cprice += gain * 3;
document.querySelector('span').innerText = parseInt(document.querySelector('span').innerText) + 1;
document.querySelectorAll('p')[1].innerText = 'Price: ' + cprice;
}">Buy A Circle Draw-er</button>
<p>You own: <span>0</span></p>
<p>Price: 1</p>

<button onclick="if(money >= hprice) {
hgain += 1;
money -= hprice;
update();
cprice += hgain * 100;
document.querySelectorAll('span')[1].innerText = parseInt(document.querySelectorAll('span')[1].innerText) + 1;
document.querySelectorAll('p')[2].innerText = 'Price: ' + hprice;
}">Buy A Henagon Draw-er (don't buy yet)</button>
<p>You own: <span>0</span></p>
<p>Price: 100</p>

<a href="https://docs.google.com/spreadsheets/d/13n6phTGnN0P7MrGHoljLVuru4HtrdhIeu9JOCr1VQIc/edit#gid=0">Rules for Shape Names</a>

</body>
</html>
